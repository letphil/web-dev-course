<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .container {
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }

      .card {
        width: 100px;
        height: 100px;
        background-color: #f0f0f0;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .card.flip {
        background-color: #fff;
        transform: rotateY(180deg);
      }

      .score {
        margin-bottom: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Memory Game</h1>
      <div class="grid">
        <!-- <div class="card" data -name="1"></div>
        <div class="card" data-name="1"></div>
        <div class="card" data-name="2"></div>
        <div class="card" data-name="2"></div>
        <div class="card" data-name="3"></div>
        <div class="card" data-name="3"></div>
        <div class="card" data-name="4"></div>
        <div class="card" data-name="4"></div>
        <div class="card" data-name="5"></div>
        <div class="card" data-name="5"></div>

        <div class="card" data-name="8"></div>
        <div class="card" data-name="8"></div> -->
      </div>
      <div class="score">Score: <span id="score">0</span></div>
      <div class="time">Time: <span id="time">0</span></div>
      <button id="start">Start Game</button>
    </div>
    <script src="scripts.js"></script>
    <script>
      const cards = document.querySelectorAll(".card");
      const score = document.getElementById("score");
      const time = document.getElementById("time");
      const start = document.getElementById("start");
      let flippedCard = false;
      let lockBoard = false;
      let firstCard, secondCard;
      let scoreValue = 0;
      let timeValue = 0;
      let timer;

      const emojis = ["ðŸŽ", "ðŸŒ", "ðŸ’", "ðŸ‡", "ðŸ“", "ðŸ‘", "ðŸ", "ðŸ¥­"];

      function createBoard() {
        let emojisCopy = emojis.concat(emojis);

        shuffleEmojis = emojisCopy.sort(() => Math.random() - 0.5);

        shuffleEmojis.forEach((emoji) => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.dataset.name = emoji;
          card.innerHTML = "";
          card.addEventListener("click", flipCard);

          document.querySelector(".grid").appendChild(card);
        });
      }

      createBoard();

      function flipCard() {
        this.innerHTML = this.dataset.name;

        if (lockBoard) return;
        if (this === firstCard) return;
        this.classList.add("flip");

        if (!flippedCard) {
          flippedCard = true;
          firstCard = this;
          return;
        }

        secondCard = this;
        checkForMatch();
      }

      function checkForMatch() {
        let isMatch = firstCard.dataset.name === secondCard.dataset.name;
        isMatch ? disableCards() : unflipCards();
      }

      function disableCards() {
        firstCard.removeEventListener("click", flipCard);
        secondCard.removeEventListener("click", flipCard);
        scoreValue += 10;
        score.textContent = scoreValue;
        resetBoard();
      }

      function unflipCards() {
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove("flip");
          secondCard.classList.remove("flip");
          scoreValue -= 5;
          score.textContent = scoreValue;
          firstCard.innerHTML = "";
          secondCard.innerHTML = "";
          resetBoard();
        }, 1000);
      }

      function resetBoard() {
        [flippedCard, lockBoard] = [false, false];
        [firstCard, secondCard] = [null, null];
      }

      function shuffle() {
        cards.forEach((card) => {
          let randomPos = Math.floor(Math.random() * 16);
          card.style.order = randomPos;
        });
      }

      function startGame() {
        shuffle();
        timer = setInterval(() => {
          timeValue++;
          time.textContent = timeValue;
        }, 1000);
        start.removeEventListener("click", startGame);
      }

      cards.forEach((card) => card.addEventListener("click", flipCard));
      start.addEventListener("click", startGame);
    </script>
  </body>
</html>
