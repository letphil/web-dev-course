      }

      .item {
        background-color: steelblue;
        color: white;
        padding: 20px;
        margin: 5px;
        /* flex-grow: 1; */
      }

      /* .item:nth-child(2) {

      } */
    </style>
  </head>
  <body>

      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
