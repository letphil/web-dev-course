<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Weight and Font Style</title>
    <style>
      .light {
        font-weight: 300;
      }
      .normal {
        font-weight: 400;
      }
      .bold {
        font-weight: 700;
      }

      .italic {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <p class="light">light text</p>
    <p class="normal">normal text</p>
    <p class="bold italic">bold text</p>
  </body>
</html>
