<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Transformation & Decoration</title>
    <style>
      .uppercase {
        text-transform: uppercase;
      }

      .lowercase {
        text-transform: lowercase;
      }

      .capitalize {
        text-transform: capitalize;
      }

      .underline {
        text-decoration: underline;
      }

      .line-through {
        text-decoration: line-through;
      }

      .no-decoration {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <p class="uppercase underline no-decoration">uppercase</p>
    <p class="lowercase line-through">LOWERCASE</p>
    <p class="capitalize line-through no-decoration">capitalize</p>
    <a class="no-decoration" style="color: black" href="https://google.com"
      >google.com</a
    >
  </body>
</html>
