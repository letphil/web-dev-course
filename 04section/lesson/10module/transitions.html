<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transitions</title>
    <style>
      .btn {
        background-color: steelblue;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        transition: color 1s ease-in-out, background-color 0.5s linear;
      }

      .btn:hover {
        color: hotpink;
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <button class="btn">Hover me</button>
  </body>
</html>
