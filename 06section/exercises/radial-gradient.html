<!-- radial gradient exercise -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
      }

      #main-content {
        padding: 1rem;
        text-align: center;
      }

      .description {
        font-size: 1.5rem;
      }

      .gradient-box {
        width: 100%;
        height: 100px;
        background: radial-gradient(circle, red, yellow);
      }

      .gradient-box-2 {
        width: 100%;
        height: 100px;
        background: radial-gradient(circle, red, yellow, green);
      }

      .gradient-box-3 {
        width: 100%;
        height: 100px;
        background: radial-gradient(circle, red, yellow, green, blue);
      }

      .gradient-box-4 {
        width: 100%;
        height: 100px;
        background: radial-gradient(circle, red, yellow, green, blue, purple);
      }

      .gradient-box-5 {
        width: 100%;
        height: 100px;
        background: radial-gradient(
          circle,
          red,
          yellow,
          green,
          blue,
          purple,
          orange
        );
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Radial Gradient</h1>
    </header>
    <div id="main-content">
      <h2>Radial Gradient</h2>
      <p class="description">
        A radial gradient is defined by its center and a starting shape. It
        starts with a color at the center and smoothly transitions to another
        color as it moves away from the center.
      </p>
      <div class="gradient-box"></div>
      <div class="gradient-box-2"></div>
      <div class="gradient-box-3"></div>
      <div class="gradient-box-4"></div>
      <div class="gradient-box-5"></div>
    </div>
    <script>
      // JavaScript goes here
    </script>
  </body>
</html>
