<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Gradient</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
      }

      #main-content {
        padding: 1rem;
        text-align: center;
      }

      .description {
        font-size: 1.5rem;
      }

      .gradient-box {
        width: 100%;
        height: 100px;
        background: linear-gradient(to right, red, yellow);
      }

      .gradient-box-2 {
        width: 100%;
        height: 100px;
        background: linear-gradient(to right, red, yellow, green);
      }

      .gradient-box-3 {
        width: 100%;
        height: 100px;
        background: linear-gradient(to right, red, yellow, green, blue);
      }

      .gradient-box-4 {
        width: 100%;
        height: 100px;
        background: linear-gradient(to right, red, yellow, green, blue, purple);
      }

      .gradient-box-5 {
        width: 100%;
        height: 100px;
        background: linear-gradient(
          to right,
          red,
          yellow 20%,
          green 40%,
          blue 60%,
          purple 80%
        );
      }

      .gradient-box-6 {
        width: 100%;
        height: 100px;
        background: linear-gradient(
          to right,
          red 20%,
          yellow 40%,
          green 60%,
          blue 80%,
          purple
        );
      }

      .gradient-box-7 {
        width: 100%;
        height: 100px;
        background: linear-gradient(
          to right,
          red 20%,
          yellow 40%,
          green 60%,
          blue 80%,
          purple 100%
        );
      }

      .gradient-box-8 {
        width: 100%;
        height: 100px;
        background: linear-gradient(
          to right,
          red 20%,
          yellow 40%,
          green 60%,
          blue 80%,
          purple 100%
        );
      }

      .gradient-box-9 {
        width: 100%;
        height: 100px;
        background: linear-gradient(
          to right,
          red 20%,
          yellow 40%,
          green 60%,
          blue 80%,
          purple 100%
        );
      }

      .gradient-box-10 {
        width: 100%;
        height: 100px;
        background: linear-gradient(
          to right,
          red 20%,
          yellow 40%,
          green 60%,
          blue 80%,
          purple 100%
        );
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Linear Gradient</h1>
    </header>
    <div id="main-content">
      <div class="description">
        <p>Linear gradient exercises</p>
      </div>
      <div class="gradient-box"></div>
      <div class="gradient-box-2"></div>
      <div class="gradient-box-3"></div>
      <div class="gradient-box-4"></div>
      <div class="gradient-box-5"></div>
      <div class="gradient-box-6"></div>
      <div class="gradient-box-7"></div>
      <div class="gradient-box-8"></div>
      <div class="gradient-box-9"></div>
      <div class="gradient-box-10"></div>
    </div>
  </body>
</html>
